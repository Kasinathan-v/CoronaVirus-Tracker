<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona virus tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Corona Virus Tracker-Report</h1>
<div class="jumbotron">
    <h1 class="display-4" th:text="${sum}"></h1>
    <p class="lead" >Total cases as of today</p>
    <hr class="my-4">
    <p>
        <span> Toatal new cases</span>
        <span th:text="${newsum}"> </span>
    </p>
</div>

<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Count</th>
        <th>Delta</th>
    </tr>
    <tr th:each="loop : ${locationstats}">
        <td th:text="${loop.country}"></td>
        <td th:text="${loop.state}"></td>
        <td th:text="${loop.latestcases}">
        <td th:text="${loop.delta}">
        </td>
    </tr>
</table>
</div>

</body>

</html>
